<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisi Numerica array1</title>
</head>
<body>
 <h1>Analisi Numerica array1</h1>
 <p> Imparo ad usare gli array con i numeri</p>
 <p>Sviluppo algoritmi che inseriscono numeri particolari negli array</p>

 <p>Lista numeri casuali:</p>
 <p id="out1"></p>

 <p>Lista numeri consecutivi:</p>
 <p id="out2"></p>

 <p>Lista numeri primi casuali:</p>
 <p id="out3"></p>

 <p>Lista numeri primi tra 1 e 100:</p>
 <p id="out4"></p>

 <p>Numeri da 1 a 100 con i loro fattori:</p>
 <p id="out5"></p>

    <script>

            let numeri=[];

            function InserisciNumeroCasuale(i)
            {
                    let numeroCasuale=Math.floor(Math.random()*100) + 1;  
                    numeri[i]=numeroCasuale;
            }

            for(let i = 0; i < 100; i++) {
                InserisciNumeroCasuale(i);
            }
            document.getElementById("out1").innerHTML = numeri;

            function IsPrime(n)
            {
                if (n <= 1) return false;
                for (let i = 2; i <= Math.sqrt(n); i++) {
                    if (n % i === 0) return false;
                }
                return true;
            }

            let numeriConsecutivi = [];
            for (let i = 1; i <= 100; i++) {
                numeriConsecutivi.push(i);
            }
            document.getElementById("out2").innerHTML = numeriConsecutivi.join(", ");

            let numeriPrimiCasuali = [];
            while (numeriPrimiCasuali.length < 10) {
                let num = Math.floor(Math.random() * 100) + 1;
                if (IsPrime(num) && !numeriPrimiCasuali.includes(num)) {
                    numeriPrimiCasuali.push(num);
                }
            }
            document.getElementById("out3").innerHTML = numeriPrimiCasuali.join(", ");

            let numeriPrimi = [];
            for (let i = 1; i <= 100; i++) {
                if (IsPrime(i)) {
                    numeriPrimi.push(i);
                }
            }
            document.getElementById("out4").innerHTML = numeriPrimi.join(", ");

            function Fattori(numero) {
                let fattori = [];
                for (let i = 1; i <= numero; i++) {
                    if (numero % i === 0) {
                        fattori.push(i);
                    }
                }
                return fattori;
            }

            let fattoriNumeri = [];
            for (let i = 1; i <= 100; i++) {
                let fattoriDiI = Fattori(i);
                fattoriNumeri.push(`${i}: ${fattoriDiI.join(", ")}`);
            }
            document.getElementById("out5").innerHTML = fattoriNumeri.join("<br>");

    </script>
</body>
</html>

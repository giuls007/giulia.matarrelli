<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrice Responsiva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .cell {
      border: 1px solid #ddd;
      text-align: center;
      padding: 10px;
      background-color: #f8f9fa;
      font-size: 14px;
    }
    .cell:hover {
      background-color: #e9ecef;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 1px; 
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center mb-4">Matrice Responsiva 10x10</h1>
    <div class="grid-container" id="grid-container">
    </div>
  </div>

  <script>
   
    function isPrime(num) {
      if (num <= 1) return false;
      for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) return false;
      }
      return true;
    }

   
    let primeNumbers = [];

   
    for (let i = 1; i <= 100; i++) {
      if (isPrime(i)) {
        primeNumbers.push(i); 
      }
    }

    function updateGrid() {
      const gridContainer = document.getElementById('grid-container');
      gridContainer.innerHTML = ''; 

      let primeIndex = 0;

      // Aggiungi 100 celle alla griglia
      for (let i = 0; i < 100; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        
      
        if (primeIndex < primeNumbers.length && primeNumbers[primeIndex] === (i + 1)) {
          cell.textContent = primeNumbers[primeIndex];
          primeIndex++; 
        } else {
          cell.textContent = ''; 
        }
        
        gridContainer.appendChild(cell);
      }
    }

    updateGrid();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
